<div id="passwordChange_view">

    <div ng-if="vm.complete == false">

        <form role="form" ng-if="vm.authenticated" name="changePasswordForm" novalidate>

            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 text-center">
                <div layout="column">

                    <md-input-container flex>
                        <label>New Password</label>
                        <input name="password1" ng-model="vm.model.new_password1" type="password">
                    </md-input-container>

                    <md-input-container flex>
                        <label>Repeat Password</label>
                        <input name="password2" ng-model="vm.model.new_password2" type="password">
                    </md-input-container>

                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <md-button ng-disabled="userProfileForm.$invalid" class="md-raised md-primary"
                               ng-click="changePassword(changePasswordForm)">Change Password
                    </md-button>
                </div>
            </div>

        </form>
        <div class="alert alert-warning" ng-if="vm.authenticated != true">You need to be logged in to do this!</div>
    </div>
    <div ng-if="vm.complete == true">
        <div class="alert alert-success">You have changed your password.</div>
    </div>
</div>
